buildscript {
    //ext.kotlin_version = '1.3.50'//Padrão
    ext.kotlin_version = '1.5.10'// Por causa do leitor de qrcode
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        //classpath 'com.android.tools.build:gradle:4.1.0'//Padrão
        classpath 'com.android.tools.build:gradle:4.2.0' //Por causa do leitor de QrCode
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
